name: Docker image CI

on:
  push:
    tags:

jobs:
  build:
    name: Build and publish Docker image to GitHub Container Registry
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Remove "_Docker" suffix from GitHub repository name to use it as image name
      uses: mad9000/actions-find-and-replace-string@3
      id: docker_image_name
      with:
        source: ${{ github.repository }}
        find: '_Docker'
        replace: ''

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and publish Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        file: ./Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/${{ steps.docker_image_name.outputs.value }}:${{ github.ref_name }}
